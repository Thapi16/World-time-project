<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="city">
        <option value="">Select a City..</option>
        <option value="current">My current location</option>
        <option value="Africa/johannesburg">Johannesburg</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities">
        <div class="city" id="randburg">
          <div>
            <h2>Randburg</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="los-angeles">
          <div>
            <h2>Los angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This was coded <strong>by Thapi </strong>and is
      <a href="https://github.com/Thapi16/World-time-project" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
